<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Album List</title>
  </head>
  <body>
    <h1>Albums</h1>
    <ul>
      {% for album in albums %}
        <li>
          <a href="/albums/{{album.id}}">{{album.title}} </a>
        </li>
    {% endfor %}
    </ul>
    <p>
      <a href="/albums/new">Add album</a>
    </p>
  </body>
</html>
